<div class="columns">
  <div class="column is-5">
    <h3 class="notification" style="text-align: center;">Create a new post</h3>
    <div *ngIf="infoMsg" class="notification is-success">{{ infoMsg }}</div>
    <div *ngIf="errorMsg" class="is-danger notification">{{ errorMsg }}</div>
    <form [formGroup] = "newArticleForm" (ngSubmit)= "Submit()">
      <div>
        <input
        id= "newUpdateTitleInput"
        placeholder="Post title"
        formControlName = "title"
        class="input"
        type="text"
        name="title"
        formControlName="title"
        />
     </div> 
     <div>
        <textarea
          id="newUpdateContentInput"
          placeholder="Update"
          formControlName = "description"
          name="description"
          [disabled]="isSending"
          rows="10"
          cols="70"
          >
        </textarea>
      </div> 
      <label for="picture_input">
        <mat-icon>insert_photo</mat-icon>
        <input id="picture_input" type="file" accept='image/*' (change)="onFileChanged($event)" formControlName = "pic" />
        <img [src]="imgURL" height="200" *ngIf="imgURL">
      </label>
