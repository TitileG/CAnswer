<img src=".\assets\images\Canswer Logo.PNG">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        
        <input type="email" autofocus placeholder="Email" formControlName="email_address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email_address.errors }" />
        <div *ngIf="submitted && f.email_address.errors" class="invalid-feedback">
            <div *ngIf="f.email_address.errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group">
        
        <input type="password" autofocus placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
