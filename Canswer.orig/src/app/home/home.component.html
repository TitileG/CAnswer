<div class="columns">
  <div class="column is-5">
    <h3 class="notification">Create a new post</h3>
    <div *ngIf="infoMsg" class="notification is-success">{{ infoMsg }}</div>
    <div *ngIf="errorMsg" class="is-danger notification">{{ errorMsg }}</div>
    <form>
      <div class="field">
       
        <div class="control">
          <input
            class="input"
            placeholder="Title"
            type="text"
            placeholder="Post title"
            name="title"
            [(ngModel)]="title"
          />
        </div>
      </div>
      <div>
        <textarea
          [(ngModel)]="content"
          placeholder="Message"
          rows="10"
          cols="70"
          [disabled]="isSending"
          name="content"
        ></textarea>
      
<div >
  <label for="picture_input">
    <mat-icon>insert_photo</mat-icon>
  </label>
<input id="picture_input" type="file" accept='image/*' (change)="preview(file.files)" />
<img [src]="imgURL" height="200" *ngIf="imgURL">
</div>
      </div>
    </form>
  </div>

  <div class="is-7"></div>
</div>

<button (click)="submit()" class="button is-info" [disabled]="isSending">
  Send
</button>

<h1 class="notification is-info">Your feed</h1>
    <div class="columns">
      <div class="column is-7">
        <div *ngFor="let feed of feeds">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img
                    src="https://bulma.io/images/placeholders/128x128.png"
                    alt="Image"
                  />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>{{ feed.title }}</strong>
                    <small>{{ feed.createdAt }}</small> <br />
                    {{ feed.content }}
                  </p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
